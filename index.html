<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Etch-a-Sketch</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Caveat">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Amatic+SC&display=swap">
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <div>
            <div id="user-input-div">
                <label for="size"> Grid Size: </label>
                <input type="range" id="size" min="1" max="40">
            </div>
            <div id="grid-div"></div>
            <div id="buttons-div">
                <div id="color-picker">
                    <button type="button" id="color-btn">COLOR PICK MODE<br>(CLEAR)</button>
                    <input type="color" value="#000000">
                </div>
                </button>
                <button type="button" id="grey-btn">GREYSCALE MODE<br>(CLEAR)</button>
                <button type="button" id="rainbow-btn">RAINBOW MODE<br>(CLEAR)</button>
                <button type="button" id="reset-btn">CLEAR AND RESET</button>
            </div>
        </div>
        <script src="script.js"></script>
    </body>
</html>
